name: Update history

on:
  pull_request:
    branches:
      - main

jobs:
  update_history:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Write to history
        run: |
          echo "${{ github.actor }},user1@gmail.com,${{ github.event.pull_request.created_at }}" >> history.csv
          echo "${{ secrets.GITHUB_TOKEN }}"